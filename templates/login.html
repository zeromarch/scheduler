<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        <label for="email">Email:</label>
        {{ form.email(size=32) }}<br>
        <label for="password">Password:</label>
        {{ form.password(size=32) }}<br>
        {{ form.submit() }}
    </form>
</body>
</html>
