<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .header .greeting {
            margin: 0;
        }
        .header .logout {
            position: absolute;
            right: 15px;
            top: 15px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: auto;
            padding: 20px;
            margin-top: 70px;
        }
        #calendar {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .list-view {
            margin-top: 20px;
        }
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .list-item button {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .list-item button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Scheduler App</div>
        <p class="greeting">Hi, {{ username }}!</p>
        <button class="logout" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
    </div>

    <div class="container">
        <div id='calendar'></div>
    </div>

    <div class="container">
        <div class="list-view">
            <h2>Selected Events</h2>
            <div id="event-list"></div>
        </div>
    </div>

    <div class="footer">
        <p>Privacy Policy | Terms of Service | Contact Us</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var events = {{ events|tojson|safe }};
            console.log(events);
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: events,
                eventClick: function(info) {
                    info.jsEvent.preventDefault(); // Prevent the default action (open URL)
                    addEventToList(info.event);
                }
            });
            calendar.render();

            function formatDateTime(dateTime) {
                var options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return dateTime.toLocaleDateString('en-US', options);
            }

            function addEventToList(event) {
                var eventList = document.getElementById('event-list');
                var listItem = document.createElement('div');
                listItem.className = 'list-item';
                listItem.innerHTML = `
                    <span>${formatDateTime(event.start)} </span>
                    <button onclick="this.parentElement.remove()">Delete</button>
                `;
                eventList.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
